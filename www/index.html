<html lang="en">
    <script type="text/javascript" src="remote.js"></script>
    <head>
        <link rel="stylesheet" href="remote.css">
        <meta charset="utf-8">
        <title class="mainTitle">Pycontrol Web</title>
    </head>
    <h2 id="mainTitle" class="mainTitle">Pycontrol Web</h2>
    <tr>
        <td id="serverFileSelectTitle">Select server file:</td><br/>
        <td><input onchange="loadFileAsText()" type="file" id="fileToLoad"></td><br/><br/>
    </tr><pre id="output"></pre>
      </select>
    <ul id="selections" class="selections">
        <ul id="selectionChoice1" class="selectionChoices"><button class="btn choice1" onclick="uptimeCheck()">Uptime check</button></ul><br/>
        <ul id="selectionChoice2" class="selectionChoices"><button class="btn choice2" onclick="dfCheck()">Disk space</button></ul><br/>
        <ul id="selectionChoice3" class="selectionChoices"><button class="btn choice3" onclick="pingCheck()">Ping test</button></ul><br/>
        <ul id="selectionChoice4" class="selectionChoices"><button class="btn choice4" onclick="dnsCheck()">DNS query</button></ul><br/>
        <ul id="selectionChoice5" class="selectionChoices"><button class="btn choice5" onclick="currentUsageCheck()">Current usage</button></ul><br/>
    </ul>
    <h3>Lockpass:</h3>
    <input type="password" id="lockpassText" name="lockpassText" class="lockpassText" rows="1" cols="16"></textarea>
</html>
